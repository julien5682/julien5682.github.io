<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Accès sécurisé</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f0f0f0;
        }

        .container {
            max-width: 600px;
            margin: 50px auto;
            padding: 20px;
            background-color: #fff;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        h1 {
            text-align: center;
            color: #333;
        }

        .form-group {
            margin-bottom: 20px;
        }

        label {
            display: block;
            font-weight: bold;
            margin-bottom: 5px;
        }

        input[type="text"] {
            width: calc(100% - 10px);
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 3px;
        }

        button {
            display: block;
            width: 100%;
            padding: 10px;
            background-color: #007bff;
            color: #fff;
            border: none;
            border-radius: 3px;
            cursor: pointer;
        }

        button:hover {
            background-color: #0056b3;
        }

        .hidden {
            display: none;
        }
    </style>
    <script>
        function verifierCode() {
            var code1 = document.getElementById("code1").value;
            var code2 = document.getElementById("code2").value;
            var code3 = document.getElementById("code3").value;
            var code4 = document.getElementById("code4").value;

            if (code1 === "gh6s" && code2 === "jd3l" && code3 === "je t'aime" && code4 === "venividivici") {
                window.open('section_secrete.html', '_blank');
                document.getElementById("codes").classList.add("hidden");
            } else {
                alert("Codes incorrects. Veuillez réessayer.");
            }
        }
    </script>
</head>
<body>
    <div class="container">
        <h1>Accès sécurisé</h1>
        <div id="codes">
            <div class="form-group">
                <label for="code1">Code 1:</label>
                <input type="text" id="code1">
            </div>
            <div class="form-group">
                <label for="code2">Code 2:</label>
                <input type="text" id="code2">
            </div>
            <div class="form-group">
                <label for="code3">Code 3:</label>
                <input type="text" id="code3">
            </div>
            <div class="form-group">
                <label for="code4">Code 4:</label>
                <input type="text" id="code4">
            </div>
        </div>
        <button onclick="verifierCode()">Valider</button>

        <div id="sectionSecrete" class="hidden">
            <h2>Section secrète</h2>
            <form>
                <label for="info">Entrez vos informations :</label><br>
                <input type="text" id="info" name="info"><br>
                <input type="submit" value="Envoyer">
            </form>
        </div>
    </div>
</body>
</html>
