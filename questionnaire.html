<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Questionnaire</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f0f0f0;
        }
        #container {
            max-width: 800px;
            margin: 20px auto;
            padding: 20px;
            background-color: #fff;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        h1, h2, p {
            text-align: center;
            margin-bottom: 20px;
        }
        #intro-text {
            text-align: center;
            margin-bottom: 20px;
        }
        #start-btn, #submit-btn, #next-btn, #prev-btn {
            margin: 0 auto;
            padding: 10px 20px;
            background-color: #007bff;
            color: #fff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        #questions {
            display: none;
        }
        .question {
            display: none;
            margin-bottom: 20px;
        }
        .question.active {
            display: block;
        }
        .question label {
            display: block;
            font-weight: bold;
            margin-bottom: 10px;
        }
        #result {
            display: none;
            margin-top: 20px;
        }
        #result h2 {
            text-align: center;
            margin-bottom: 10px;
        }
        #result table {
            width: 100%;
            border-collapse: collapse;
            margin-bottom: 20px;
        }
        #result th, #result td {
            border: 1px solid #ddd;
            padding: 8px;
            text-align: left;
        }
        #result th {
            background-color: #007bff;
            color: #fff;
        }
        .correct {
            background-color: #c3e6cb;
        }
        .incorrect {
            background-color: #f5c6cb;
        }
        img {
            display: block;
            margin: 0 auto;
            max-width: 100%;
            border-radius: 5px;
            margin-bottom: 10px;
        }
    </style>
    <script>
        var currentQuestion = 0;

        function startQuiz() {
            document.getElementById('intro-text').style.display = 'none';
            document.getElementById('start-btn').style.display = 'none';
            document.getElementById('questions').style.display = 'block';
            showQuestion(currentQuestion);
        }

        function showQuestion(num) {
            var questions = document.querySelectorAll('.question');
            questions.forEach(function(question, index) {
                if (index === num) {
                    question.classList.add('active');
                } else {
                    question.classList.remove('active');
                }
            });
            if (num === 0) {
                document.getElementById('prev-btn').style.display = 'none';
            } else {
                document.getElementById('prev-btn').style.display = 'inline-block';
            }
            if (num === questions.length - 1) {
                document.getElementById('submit-btn').style.display = 'inline-block';
                document.getElementById('next-btn').style.display = 'none';
            } else {
                document.getElementById('submit-btn').style.display = 'none';
                document.getElementById('next-btn').style.display = 'inline-block';
            }
        }

        function nextQuestion() {
            currentQuestion++;
            showQuestion(currentQuestion);
        }

        function prevQuestion() {
            currentQuestion--;
            showQuestion(currentQuestion);
        }

        function submitForm() {
            var answers = [];
            var questions = document.querySelectorAll('.question');
            var allQuestionsAnswered = true;
            questions.forEach(function(question, index) {
                var selectedOptions = Array.from(question.querySelectorAll('input[type="checkbox"]:checked')).map(function(option) {
                    return option.value;
                });
                if (selectedOptions.length === 0) {
                    allQuestionsAnswered = false;
                }
                answers.push(selectedOptions);
            });
            if (!allQuestionsAnswered) {
                alert('Veuillez répondre à toutes les questions avant de soumettre.');
                return;
            }
            var resultTable = document.getElementById('result');
            var tbody = resultTable.querySelector('tbody');
            tbody.innerHTML = '';
            var totalQuestions = questions.length;
            var correctAnswers = 0;
            answers.forEach(function(answer, index) {
                var row = tbody.insertRow(index);
                var numCell = row.insertCell(0);
                var answerCell = row.insertCell(1);
                var statusCell = row.insertCell(2);

                }
            });
            var score = (correctAnswers / totalQuestions) * 100;
            alert('Score : ' + score + '%');
            resultTable.style.display = 'block';
        }
    </script>
</head>
<body>
    <div id="container">
        <h1>Questionnaire</h1>
        <p id="intro-text">Répondez aux questions ci-dessous pour tester vos connaissances.</p>
        <button id="start-btn" onclick="startQuiz()">Commencer le questionnaire</button>
        <div id="questions">
            <div class="question">
                <h2>Question 1</h2>
                <p>Quelle est la capitale de la France ?</p>
                <img src="paris.jpg" alt="Paris">
                <input type="checkbox" id="q1-option1" value="Paris">
                <label for="q1-option1">Paris</label>
                <input type="checkbox" id="q1-option2" value="Marseille">
                <label for="q1-option2">Marseille</label>
                <input type="checkbox" id="q1-option3" value="Lyon">
                <label for="q1-option3">Lyon</label>
                <button id="next-btn" onclick="nextQuestion()">Suivant</button>
            </div>
            <div class="question">
                <h2>Question 2</h2>
                <p>Quelle est la couleur du ciel par temps clair ?</p>
                <input type="checkbox" id="q2-option1" value="Bleu">
                <label for="q2-option1">Bleu</label>
                <input type="checkbox" id="q2-option2" value="Vert">
                <label for="q2-option2">Vert</label>
                <input type="checkbox" id="q2-option3" value="Rouge">
                <label for="q2-option3">Rouge</label>
                <button id="prev-btn" onclick="prevQuestion()">Précédent</button>
                <button id="next-btn" onclick="nextQuestion()">Suivant</button>
            </div>
            <div class="question">
                <h2>Question 3</h2>
                <p>Quel est le résultat de 2 + 2 ?</p>
                <img src="math.jpg" alt="Math">
                <input type="checkbox" id="q3-option1" value="3">
                <label for="q3-option1">3</label>
                <input type="checkbox" id="q3-option2" value="4">
                <label for="q3-option2">4</label>
                <input type="checkbox" id="q3-option3" value="5">
                <label for="q3-option3">5</label>
                <button id="prev-btn" onclick="prevQuestion()">Précédent</button>
                <button id="next-btn" onclick="nextQuestion()">Suivant</button>
            </div>
            <!-- Ajoutez d'autres questions ici -->
        </div>
        <button id="submit-btn" style="display: none;" onclick="submitForm()">Soumettre</button>
        <button id="prev-btn" style="display: none;" onclick="prevQuestion()">Précédent</button>
        <div id="result">
            <h2>Résultat du questionnaire</h2>
            <table>
                <thead>
                    <tr>
                        <th>Question</th>
                        <th>Réponse(s)</th>
                        <th>Statut</th>
                    </tr>
                </thead>
                <tbody></tbody>
            </table>
        </div>
    </div>
</body>
</html>
