<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Section Secr√®te</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f0f0f0;
        }

        #container {
            display: flex;
            flex-wrap: wrap;
            flex-direction: column;
            justify-content: center;
            padding: 200px;
            margin: 200px auto;
        }

        .circle {
            border-radius: 50%;
            background-color: #007bff;
            margin: 10px;
            margin-bottom: 50px;
            background-position: center;
            cursor: pointer;
            transition: transform 0.3s ease;
        }
        .small {
            width: 100px;
            height: 100px;
            border-radius: 50%;
            /* Ajoutez l'URL de votre image */
        }

        .medium {
            width: 150px;
            height: 150px;
            border-radius: 50%;
            background-image: url('moyen_image.jpg'); /* Ajoutez l'URL de votre image */
        }

        .large {
            width: 200px;
            height: 200px;
            border-radius: 50%;
            background-image: url('grand_image.jpg'); /* Ajoutez l'URL de votre image */
        }

        .circle:hover {
            transform: scale(1.2);
        }
    </style>
    <script>
        function zoomCircle() {
            this.style.transform = 'scale(2)';
            this.style.transform = 'scale(1)';
        }

        function setup() {
            var circles = document.getElementsByClassName('circle');
            for (var i = 0; i < circles.length; i++) {
                circles[i].addEventListener('click', zoomCircle);
            }
        }

        window.addEventListener('load', setup);
    </script>
</head>
<body>
    <div id="container">
        <div class="circle large" style="width : 300px; height : 300px;background-image:url('sun_title.jpg')  "></div>
        <div class="circle small" style=" background-image:url('is_mercure-messenger.jpg')"></div>
        <div class="circle small" style=" background-image:url('is_venus-nasa.jpg')"></div>
        <div class="circle medium" style=" background-image:url('The_Blue_Marble_\(remastered\).jpg')"></div>
        <div class="circle medium" style=" background-image:url('Mars_Valles_Marineris_EDIT.jpg')"></div>
        <div class="circle large" style=" background-image:url('270px-Jupiter.jpg')"></div>
        <div class="circle large" style=" background-image:url('Saturn_during_Equinox.jpg')"></div>
        <div class="circle medium" style=" background-image:url('uranus.jpg')"></div>
        <div class="circle medium" style=" background-image:url('Neptune2_credit_Nasa_JPL.jpg')"></div>
        
    </div>
</body>
</html>
