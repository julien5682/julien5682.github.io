<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Section Secr√®te</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f0f0f0;
        }

        #container {
            display: flex;
            flex-wrap: wrap;
            flex-direction: column;
            justify-content: center;
            padding: 20px;
            margin: 200px auto;
        }

        .circle {
            width: 100px;
            height: 100px;
            border-radius: 50%;
            background-color: #007bff;
            margin: 10px;
            margin-bottom: 20px;
            cursor: pointer;
            transition: transform 0.3s ease;
        }

        .circle:hover {
            transform: scale(1.2);
        }
    </style>
    <script>
        function zoomCircle() {
            this.style.transform = 'scale(2)';
            this.style.transform = 'scale(1)';
        }

        function setup() {
            var circles = document.getElementsByClassName('circle');
            for (var i = 0; i < circles.length; i++) {
                circles[i].addEventListener('click', zoomCircle);
            }
        }

        window.addEventListener('load', setup);
    </script>
</head>
<body>
    <div id="container">
        <div class="circle"></div>
        <div class="circle"></div>
        <div class="circle"></div>
        <div class="circle"></div>
        <div class="circle"></div>
        <div class="circle"></div>
        <div class="circle"></div>
        <div class="circle"></div>
        <div class="circle"></div>
        <div class="circle"></div>
    </div>
</body>
</html>
