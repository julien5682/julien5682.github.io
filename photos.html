<!DOCTYPE html>

    <title>Photos</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            background-color: rgba(215, 137, 150, 0.3); /* Rose semi-transparent */
        }
        #header {
            width: 100%;
            text-align: center;
            padding: 20px 0;
        }
        #container {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .rectangle {
            position: relative;
            width: 900px;
            height: 900px;
            margin: 10px;
            background-color: rgba(255, 255, 255, 0.5); /* Fond semi-transparent */
            overflow: hidden; /* Empêche le débordement de l'image */
            flex-direction: column;
        }
        .rectangle img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }
        .download-btn {
            position: absolute;
            bottom: 10px;
            left: 50%;
            transform: translateX(-50%);
            padding: 10px 20px;
            background-color: #782071;
            color: #fff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
    </style>
</head>

    <script>
        function downloadImage(imageUrl) {
            var link = document.createElement('a');
            link.href = imageUrl;
            link.download = '';
            document.body.appendChild(link);
            link.click();
            document.body.removeChild(link);
        }
