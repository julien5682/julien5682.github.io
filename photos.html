<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rectangles d'images</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-image: url('background.jpg'); /* Image de fond */
            background-size: cover;
            background-position: center;
            filter: blur(5px); /* Flou sur l'image de fond */
            overflow: hidden; /* Empêche le débordement du flou */
        }
        #container {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .rectangle {
            width: 200px;
            height: 200px;
            margin: 10px;
            background-color: rgba(255, 255, 255, 0.5); /* Fond semi-transparent */
            border-radius: 10px;
            overflow: hidden; /* Empêche le débordement de l'image */
        }
        .rectangle img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }
    </style>
</head>
<body>
    <div id="container">
        <div class="rectangle">
            <img src="image1.jpg" alt="Image 1">
        </div>
        <div class="rectangle">
            <img src="image2.jpg" alt="Image 2">
        </div>
        <div class="rectangle">
            <img src="image3.jpg" alt="Image 3">
        </div>
        <!-- Ajoutez d'autres rectangles avec des images ici -->
    </div>
</body>
</html>
