<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rectangles d'images</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            background-color: rgba(215, 137, 150, 0.3); /* Rose semi-transparent */
        }
        #container {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .rectangle {
            width: 700px;
            height: 700px;
            margin: 10px;
            background-color: rgba(255, 255, 255, 0.5); /* Fond semi-transparent */
            overflow: hidden; /* Empêche le débordement de l'image */
            flex-direction: column;
        }
        .rectangle img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }
    </style>
</head>
<body>
    <div id="container">
        <div class="rectangle">
            <img src="IMG_20201216_195535.jpg" alt="Image 1">
        </div>
